<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>


  <div class="flex justify-between p-4 h-20">



    <!-- left drawer start here-->
    <div>

      <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <label for="my-drawer" class="btn ">Open drawer</label>
        </div>
        <div class="drawer-side">
          <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
            <!-- Sidebar content here -->
            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>
          </ul>
        </div>
      </div>

    </div>




    <div>

      <input class="p-3 " type="text" placeholder="Type here">
    </div>

    <!-- Left drawer end here -->
    <div class="  w-max h-max ">

      <!-- Theme option -->
      <div class="  dropdown mb-72 z-40">
        <div tabindex="0" role="button" class="btn m-1 overflow-hidden">
          Theme
          <svg width="12px" height="12px" class="inline-block h-2 w-2 fill-current opacity-60"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
          </svg>
        </div>


        <div class="overflow-y-scroll overflow-hidden w-max">


          <ul id="listOfTheme" class="  dropdown-content bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl">
            <li class="">
              <input id="theme" type="radio" name="theme-dropdown"
                class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default"
                value="light" />
            </li>




          </ul>
        </div>
      </div>

    </div>
  </div>


  <!-- /////////////////////////  //////below here problem/////////////////// -->


  <div class="p-10 h-10 mt-56 -z-10">
    <!-- This div is for show all GIF -->
    <div class="grid grid-cols-5 p-10 " id="showContent"></div>




    <!-- this div is hidden after click in save button -->
    <div class="mt-3 flex justify-center  " id="dialogueBox">
      <div>

        <h1 class="p-2">You need to API key to get memes feed</h1>
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn ml-32 btn-primary" onclick="my_modal_1.showModal()">SET API KEY</button>
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold">Set Your API Key</h3>
            <p class="py-4 font-semibold font-sans">Please set your api key of HUMOR API. Once it sets,you dont need to
              set anything.<br>Please visit here at <a class="underline text-blue-700"
                href="https://humorapi.com/console/#Profile">https://humorapi.com/console/#Profile</a></p>
            <input id="apiInput" type="text"
              class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="">
            <p class="hidden" id="errorMsg">You are not Authorized</p>
            <button id="apiSubmitBtn" class="btn btn-primary ml-36 mt-3">Save API Key in Browser</button>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>


    </div>


  </div>



  <script type="module" src="/main.js"></script>
</body>

</html>
